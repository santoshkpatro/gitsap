{% load humanize %}

<ul class="list-group">
    <li class="list-group-item">
        <div class="d-flex justify-content-between align-items-center small text-muted">
            <!-- Left: Author + Message -->
            <div class="d-flex align-items-center text-truncate me-3">
                <i data-lucide="user-round" class="me-2" style="width: 14px; height: 14px;"></i>
                <span class="me-2 text-truncate">{{ last_commit.author_name }}</span>

                <i data-lucide="message-circle" class="me-2" style="width: 14px; height: 14px;"></i>
                <span class="text-truncate">{{ last_commit.message|truncatechars:60 }}</span>
            </div>

            <!-- Right: Hash + Timestamp -->
            <div class="d-flex align-items-center flex-shrink-0 text-end">
                <i data-lucide="hash" class="me-1" style="width: 14px; height: 14px;"></i>
                <code class="me-3">{{ last_commit.hash|slice:":8" }}</code>

                <i data-lucide="clock" class="me-1" style="width: 14px; height: 14px;"></i>
                <span>{{ last_commit.timestamp|naturaltime }}</span>
            </div>
        </div>
    </li>
</ul>
