<div class="dropdown">
    <a
        href="#"
        class="d-flex align-items-center text-muted"
        id="profileDropdown"
        data-bs-toggle="dropdown"
        aria-expanded="false">
        <img
            src="{{ user.avatar_url }}"
            alt="Avatar"
            class="rounded-circle"
            width="32"
            height="32"
            style="object-fit: cover;" />
    </a>
    <div
        class="dropdown-menu dropdown-menu-end shadow p-3"
        aria-labelledby="profileDropdown"
        style="min-width: 300px; font-size: 14px;">
        <!-- Profile Header -->
        <div class="d-flex align-items-center gap-3 mb-3">
            <img
                src="{{ user.avatar_url }}"
                alt="Avatar"
                class="rounded-circle"
                width="48"
                height="48"
                style="object-fit: cover;" />
            <div class="flex-grow-1">
                <div class="fw-semibold fs-6">{{ user.name|default:user.username }}</div>
                <div class="d-flex align-items-center text-muted small gap-1">
                    <i data-lucide="mail" style="width: 14px; height: 14px;"></i>
                    <span>{{ user.email }}</span>
                </div>
                <div class="text-muted small">@{{ user.username }}</div>
            </div>
        </div>

        <hr class="my-2" />

        <!-- Personal Links -->
        <a class="dropdown-item d-flex align-items-center gap-2" href="#">
            <i data-lucide="folder" style="width: 16px; height: 16px;"></i> Your Projects
        </a>
        <a class="dropdown-item d-flex align-items-center gap-2" href="#">
            <i data-lucide="users" style="width: 16px; height: 16px;"></i> Your Organizations
        </a>
        <a class="dropdown-item d-flex align-items-center gap-2" href="#">
            <i data-lucide="user-check" style="width: 16px; height: 16px;"></i> Your Followers
        </a>
        <a class="dropdown-item d-flex align-items-center gap-2" href="#">
            <i data-lucide="star" style="width: 16px; height: 16px;"></i> Your Stars
        </a>

        <hr class="my-2" />

        <!-- Global Links -->
        <a class="dropdown-item d-flex align-items-center gap-2" href="#">
            <i data-lucide="book-open" style="width: 16px; height: 16px;"></i> Gitsap Docs
        </a>
        <a class="dropdown-item d-flex align-items-center gap-2" href="#">
            <i data-lucide="message-square" style="width: 16px; height: 16px;"></i> Gitsap Community
        </a>
        <a class="dropdown-item d-flex align-items-center gap-2" href="#">
            <i data-lucide="life-buoy" style="width: 16px; height: 16px;"></i> Gitsap Support
        </a>

        <hr class="my-2" />

        <!-- Bottom Actions -->
        <a class="dropdown-item d-flex align-items-center gap-2" href="{% url 'accounts-profile' %}">
            <i data-lucide="settings" style="width: 16px; height: 16px;"></i> Account Settings
        </a>
        <a class="dropdown-item d-flex align-items-center gap-2 text-danger" href="#">
            <i data-lucide="log-out" style="width: 16px; height: 16px;"></i> Sign out
        </a>
    </div>
</div>
