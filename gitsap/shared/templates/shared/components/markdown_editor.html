<div class="markdown-editor mb-3">
    <div class="editor-toolbar d-flex justify-content-between align-items-center px-2 py-1 border-bottom bg-light">
        <div class="btn-toolbar gap-1">
            <button type="button" class="btn btn-sm btn-light" data-md="**" tabindex="-1"><i data-lucide="bold"></i></button>
            <button type="button" class="btn btn-sm btn-light" data-md="*" tabindex="-1"><i data-lucide="italic"></i></button>
            <button type="button" class="btn btn-sm btn-light" data-md="### " tabindex="-1"><i data-lucide="heading"></i></button>
            <button type="button" class="btn btn-sm btn-light" data-md="\n```\ncode\n```\n" tabindex="-1"><i data-lucide="code"></i></button>
            <button type="button" class="btn btn-sm btn-light" data-md="> " tabindex="-1"><i data-lucide="quote"></i></button>
            <button type="button" class="btn btn-sm btn-light" data-md="- " tabindex="-1"><i data-lucide="list"></i></button>
        </div>
        <button type="button" class="preview-toggle d-flex align-items-center gap-1" tabindex="-1">
            <i data-lucide="eye" class="me-1" style="height: 1rem;"></i>
            <span class="small">Preview</span>
        </button>
    </div>

    <textarea name="{{ field_name|default:"content" }}" rows="{{ rows|default:10 }}"
        placeholder="{{ placeholder|default:'Write your message in Markdown...' }}"
        class="markdown-input form-control border-0 rounded-0 shadow-none">
    </textarea>

    <div class="markdown-preview p-3" style="display: none; background-color: #f8f9fa;"></div>
</div>
