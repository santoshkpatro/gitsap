<div class="dropdown">
    <button class="btn btn-sm btn-light border px-3 dropdown-toggle" type="button" id="branchDropdown"
        data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside">
        <i data-lucide="git-branch" width="14" height="14" class="me-1"></i>
        {{ current_branch }}
    </button>

    <div class="dropdown-menu shadow-lg border-0 rounded-3 p-0" aria-labelledby="branchDropdown"
        style="min-width: 280px;">

        <!-- Search bar -->
        <div class="px-3 py-2 border-bottom">
            <div class="input-group input-group-sm">
                <span class="input-group-text bg-white">
                    <i data-lucide="search" width="14" height="14" class="text-muted"></i>
                </span>
                <input type="text" class="form-control form-control-sm" placeholder="Find a branchâ€¦">
            </div>
        </div>

        <!-- Branch list -->
        <ul class="list-unstyled mb-0">
            {% for branch in branches %}
            <li>
                {% if current_nodepath %}
                <a class="dropdown-item d-flex align-items-center gap-2 {% if branch == current_branch %}bg-secondary fw-semibold{% endif %}"
                    href="{% url 'project-tree' namespace=request.project.namespace branch=branch nodepath=current_nodepath %}">
                    <i data-lucide="git-branch" width="14" height="14" class="text-muted"></i>
                    <span class="text-truncate">{{ branch }}</span>
                </a>
                {% else %}
                <a class="dropdown-item d-flex align-items-center gap-2 {% if branch == current_branch %}bg-secondary fw-semibold{% endif %}"
                    href="{% url 'project-root-tree' namespace=request.project.namespace branch=branch %}">
                    <i data-lucide="git-branch" width="14" height="14" class="text-muted"></i>
                    <span class="text-truncate">{{ branch }}</span>
                </a>
                {% endif %}
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
