{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Gitsap{% endblock title %}</title>
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/nprogress/nprogress.css" />

    <!-- Lucide Icons -->
    <link rel="stylesheet" href="{% static 'build/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/base/project.css' %}">

    {% block styles %}
    {% endblock styles %}
</head>

<body>
    {% include 'base/_alerts.html' %}

    <!-- ðŸ”¹ Global Header -->
    <nav class="bg-light d-flex justify-content-between align-items-center px-3 pt-2">
        <!-- Left: Logo + Brand -->
        <a href="#" class="d-inline-flex align-items-center text-decoration-none">
            <img src="{% static 'images/logo.png' %}" alt="Gitsap Logo" width="28" height="28" class="me-2">
            <span class="fw-bold text-dark">GitSap</span>
        </a>

        <!-- Right: Search + Actions -->
        <div class="d-flex align-items-center gap-2">
            <form class="d-none d-md-block">
                <div class="input-group input-group-sm search-ig">
                    <span class="input-group-text">
                        <i data-lucide="search" width="14" height="14"></i>
                    </span>
                    <input class="form-control form-control-sm" type="search" placeholder="Searchâ€¦" aria-label="Search">
                </div>
            </form>

            <button class="btn btn-sm btn-outline-secondary action-btn" aria-label="Notifications">
                <i data-lucide="bell" width="14" height="14"></i>
            </button>

            <button class="btn btn-sm btn-primary action-btn">
                <i data-lucide="plus" width="14" height="14"></i>
                <span>New repository</span>
            </button>

            <button class="btn btn-sm btn-outline-primary action-btn">
                <i data-lucide="building-2" width="14" height="14"></i>
                <span>New organization</span>
            </button>

            <!-- <img src="{% static 'images/avatar.png' %}" alt="Profile" class="rounded-circle ms-1" width="28"
                height="28"> -->
        </div>
    </nav>

    <!-- ðŸ”¹ Project Navigation -->
    {% include 'base/_project_header.html' %}

    <!-- ðŸ”¹ Main Content -->
    <main class="container-lg py-4">
        {% block content %}
        {% endblock content %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.6/dist/htmx.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/nprogress/nprogress.js"></script>
    <script src="{% static 'js/interceptors.js' %}"></script>
    <script>
        lucide.createIcons();  // Initialize all Lucide icons
    </script>

    {% block scripts %}
    {% endblock scripts %}
</body>

</html>
