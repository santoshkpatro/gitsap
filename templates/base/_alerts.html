{% if messages %}
<div class="position-fixed top-0 start-0 end-0 z-1050">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show rounded-0 small py-1 px-3 mb-0" role="alert">
        {{ message }}
        <button type="button" class="btn-close btn-sm" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
</div>
{% endif %}
